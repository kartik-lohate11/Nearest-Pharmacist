<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f5f9;
          }

          .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          h1 {
            color: #007bff;
            text-align: center;
          }

          p {
            text-align: center;
            margin-bottom: 20px;
          }

          .form-group {
            margin-bottom: 20px;
          }

          input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
          }

          button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }

          button:hover {
            background-color: #0056b3;
          }

          .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
          }

          @media only screen and (max-width: 600px) {
            .container {
              max-width: 300px;
              margin: 50px auto;
            }
          }

    </style>
</head>
<body>
<div class="container">
    <h1>Forgot Password</h1>
    <p>Please enter your email address to reset your password.</p>
    <form id="forgotPasswordForm" action="ForgetPassword" method="post">
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <button type="submit">Reset Password</button>
        </div>
    </form>
    <div id="message" class="message"></div>
</div>

<script src="script.js">
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var email = document.getElementById("email").value;
        // Here, you can add logic for handling the form submission (e.g., sending a reset link to the provided email address)
        document.getElementById("message").innerText = "Password reset link has been sent to " + email;
        document.getElementById("forgotPasswordForm").reset();
      });

</script>
</body>
</html>
